<!-- Modal: Sign In -->
<div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-signin-form-label">Sign in, please</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <form id="formsign-in" method="post">
        <div>
          <input type="email" name="email" placeholder="email-address">
        </div>
        <div>
          <input type="password" name="password" minlength="6" placeholder="password">
        </div>
        <div>
          <button class="btn btn-outline-danger" type="submit">Sign In </button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal  popup info box-->
<div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="modal-info-title" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modal-info-title"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body" id="modal-info-body">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

    </div>
  </div>
</div>
